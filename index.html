<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="addStudent" id = "addStudent">
        <div class="whiteDiv">
            <div class="whiteTitle"> Add New Student </div>
            <div class="inputDiv">
                <div class="stu">
                    <span>Student ID&nbsp;</span>
                    <input type="number" name="student ID" id="studentID" min="1">
                </div>
                <div class="stu">
                    <span>First Name</span>
                    <input type="text" name="student FN" id="studentFN">
                </div>
                <div class="stu">
                    <span>Last Name</span>
                    <input type="text" name="student LN" id="studentLN">
                </div>
                <div class="warning">Warning: Adding student will reset the sheet!</div>
                <div class="whiteDivButton">
                    <div class="save" onclick="ADD();">
                        Save 
                    </div>
                    <div class="cancel" id = "cancel "  onclick="cancel()">
                        Cancel 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- This row will be a function called in the start of JS -->
    <div class="mainDiv">
        <table border="0" class="Table" cellspacing="0" cellpadding="0px">
            <tbody id="table">




            </tbody>
            <!-- This row have the statistics also build in JS -->

        </table>
    </div>

</body>

</html>
